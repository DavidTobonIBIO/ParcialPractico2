  <br>
  <div class="container contenedor-animes">
  <div class="row">
    <p>La cantidad total de episodios es {{totalEpisodes}} y el rating promedio es {{avgRating}}</p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="col-3" *ngFor="let anime of animes">
        <div class="card" style="width: 15rem; height: 33rem">
          <h5 class="card-title">{{ anime.name }}</h5>
          <img
            class="card-img-top"
            src="{{ anime.img }}"
            alt="{{ anime.name }}"
          />
          <div class="card-body">
            <p class="card-text">‚≠ê{{anime.Rating}}</p>
            <p class="card-text"><b>Categories: </b>{{anime.categorie}}</p>
            <a routerLink="/animes/{{ anime.id }}" (click)="onSelected(anime)" class="btn btn-primary">More information</a>
          </div>
        </div>
   </div>
  </div>
</div>
